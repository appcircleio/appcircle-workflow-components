platform: Android
buildPlatform: Flutter
displayName: Testinium Run Test Plan
description: "Run test plan with Testinium."
docsUrl: https://docs.appcircle.io/workflows/common-workflow-steps/testinium-steps/testinium-run-test-plan
requiredComponents: "appcircle_android_flutter_testinium_upload_app"
precedingComponents:
followingComponents:
webUrl: https://github.com/appcircleio/appcircle-testinium-run-test-plan-component
repoUrl: https://github.com/appcircleio/appcircle-testinium-run-test-plan-component.git
commit: 431717c
inputs:
- key: "AC_TESTINIUM_USERNAME"
  defaultValue: "$AC_TESTINIUM_USERNAME"
  isRequired: true
  title: Username
  description: "Testinium username."
  helpText:
- key: "AC_TESTINIUM_PASSWORD"
  defaultValue: "$AC_TESTINIUM_PASSWORD"
  isRequired: true
  title: Password
  description: "Testinium password."
  helpText:
- key: "AC_TESTINIUM_ENTERPRISE_BASE_URL"
  defaultValue: "$AC_TESTINIUM_ENTERPRISE_BASE_URL"
  isRequired: false
  title: Testinium Enterprise Base URL
  description: "The base URL for Testinium enterprise. This input is only required for Testinium enterprise users. Cloud users can ignore it."
  helpText:
- key: "AC_TESTINIUM_UPLOADED_APP_ID"
  defaultValue: "$AC_TESTINIUM_UPLOADED_APP_ID"
  isRequired: false
  title: "Uploaded Application ID"
  description: "The unique identifier for the application uploaded to Testinium. This ID is generated after the **Testinium App Upload** step when using Testinium as an enterprise solution."
  helpText:
- key: "AC_TESTINIUM_APP_OS"
  defaultValue: "$AC_TESTINIUM_APP_OS"
  isRequired: false
  title: "Application Operating System"
  description: "The operating system of the uploaded application, either iOS or Android. This value is determined after the **Testinium App Upload** step when using Testinium as an enterprise solution."
  helpText:
- key: "AC_TESTINIUM_PLAN_ID"
  defaultValue: "$AC_TESTINIUM_PLAN_ID"
  isRequired: true
  title: Plan ID
  description: "Testinium plan ID."
  helpText:
- key: "AC_TESTINIUM_COMPANY_ID"
  defaultValue: "$AC_TESTINIUM_COMPANY_ID"
  isRequired: true
  title: Company ID
  description: "Testinium company ID."
  helpText:
- key: "AC_TESTINIUM_MAX_FAIL_PERCENTAGE"
  defaultValue: "$AC_TESTINIUM_MAX_FAIL_PERCENTAGE"
  isRequired: false
  title: Max Failure Percentage
  description: "Maximum failure percentage limit to interrupt workflow. It must be in the range 0-100. Selecting 0 means failures will not interrupt the workflow."
  helpText:
- key: "AC_TESTINIUM_TIMEOUT"
  defaultValue: "60"
  isRequired: true
  title: Timeout
  description: "Testinium plan timeout in minutes."
  helpText:
- key: "AC_TESTINIUM_MAX_API_RETRY_COUNT"
  defaultValue: "4"
  isRequired: true
  title: Testinium Maximum API Retry Count
  description: "Determine max retry in case of Testinium platform congestion or API errors."
  helpText:
outputs:
- key: "AC_TESTINIUM_TEST_REPORT"
  title: "Testinium Test Plan Report"
  defaultValue: "AC_TESTINIUM_TEST_REPORT"
  description: "The file path of the test report generated by Testinium after running the plan."
  helpText:
- key: "AC_TESTINIUM_RESULT_FAILURE_SUMMARY"
  title: "Total Number of Failures"
  defaultValue: "AC_TESTINIUM_RESULT_FAILURE_SUMMARY"
  description: "Total number of failures in test results."
  helpText:
- key: "AC_TESTINIUM_RESULT_ERROR_SUMMARY"
  title: "Total Number of Errors"
  description: "Total number of errors in test results."
  defaultValue: "AC_TESTINIUM_RESULT_ERROR_SUMMARY"
  helpText:
- key: "AC_TESTINIUM_RESULT_SUCCESS_SUMMARY"
  title: "Total Number of Successes"
  defaultValue: "AC_TESTINIUM_RESULT_SUCCESS_SUMMARY"
  description: "Total number of successes in test results."
  helpText:
processFilename: ruby
processArguments: '%AC_STEP_TEMP%/main.rb'
files:
- "main.rb"
