platform: Common
buildPlatform:
displayName: Custom Script from Git
description: "Get your compatible scripts from a Git repository onto the build machine."
docsUrl: https://docs.appcircle.io/workflows/common-workflow-steps/custom-script-from-git
requiredComponents:
precedingComponents:
followingComponents:
webUrl: https://github.com/appcircleio/appcircle-custom-script-from-git-component
repoUrl: https://github.com/appcircleio/appcircle-custom-script-from-git-component.git
commit: ed9f134
inputs:
  - key: "AC_SCRIPT_FILENAME"
    title: "Script File Name"
    description: "Specifies the exact name of the script file to execute within the Git repository (e.g., test.sh, code.rb, python.py)."
    defaultValue: "$AC_SCRIPT_FILENAME"
    isRequired: true
    helpText: ""
  - key: "AC_SCRIPT_EXTRA_PARAMETERS"
    title: "Extra Parameters for the Script"
    description: "Additional parameters to pass to the relevant script file. Separate multiple parameters with a comma \" , \". If a parameter contains spaces, enclose it in \" \"."
    defaultValue: "$AC_SCRIPT_EXTRA_PARAMETERS"
    isRequired: false
    helpText: ""
  - key: "AC_SCRIPT_REPO_DIR"
    title: "Repository Directory to Reuse the Script"
    description: "If the Git repository has already been cloned in a previous workflow step, set Repository Directory Output here. Required if Clone URL, Username, and Personal Access Token are not provided."
    defaultValue: "$AC_SCRIPT_REPO_OUTPUT_DIR"
    isRequired: false
    helpText: ""
  - key: "AC_SCRIPT_REPO_CLONE_URL"
    title: "Git Repository Clone URL"
    description: "Git repository clone URL (https). Required if the Repository Directory Output is not provided."
    defaultValue: "$AC_SCRIPT_REPO_CLONE_URL"
    isRequired: false
    helpText: ""
  - key: "AC_SCRIPT_GIT_USERNAME"
    title: "Username"
    description: "Git provider username for authentication. Required if the Repository Directory Output is not provided. Public repository doesnt require Username"
    defaultValue: "$AC_SCRIPT_GIT_USERNAME"
    isRequired: false
    helpText: ""
  - key: "AC_SCRIPT_GIT_PAT"
    title: "Personal Access Token"
    description: "Git provider personal access token for authentication. Required if the Repository Directory Output is not provided. Public repository doesnt require PAT"
    defaultValue: "$AC_SCRIPT_GIT_PAT"
    isRequired: false
    helpText: ""
  - key: "AC_SCRIPT_GIT_BRANCH"
    title: "Branch Name"
    description: "Name of the branch to checkout from the script repository. Default branch is main"
    defaultValue: "$AC_SCRIPT_GIT_BRANCH"
    isRequired: false
    helpText: ""
outputs:
  - key: "AC_SCRIPT_REPO_OUTPUT_DIR"
    title: "Repository Directory Output"
    defaultValue: "AC_SCRIPT_REPO_OUTPUT_DIR"
    description: "Repository directory output of the custom script repository on the build machine for reuse in subsequent steps."
    helpText: ""
processFilename:
processArguments:
