platform: Common
buildPlatform:
displayName: Custom Script from Git
description: "Get your compatible scripts from a Git repository onto the build machine."
docsUrl: https://docs.appcircle.io/workflows/common-workflow-steps/custom-script-from-git
requiredComponents:
precedingComponents:
followingComponents:
