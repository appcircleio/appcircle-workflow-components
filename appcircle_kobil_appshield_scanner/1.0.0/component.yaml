platform: Common
buildPlatform:
displayName: "KOBIL Appshield Scanner"
description: "Performs dynamic runtime scans for mobile app files (APK, AAB, IPA) to detect existing security mechanisms."
webUrl: https://github.com/appcircleio/appcircle-kobil-appshield-scanner-component
repoUrl: https://github.com/appcircleio/appcircle-kobil-appshield-scanner-component.git
commit: 86073ea
inputs:
- key: "AC_APPSHIELD_APP_FILE_PATH"
  defaultValue: "$AC_APPSHIELD_APP_FILE_PATH"
  isRequired: true
  title: AAB/APK/IPA Path
  description: "Path to the AAB/APK/IPA file for KOBIL Appshield Scanner to test."  
  helpText:

- key: "AC_APPSHIELD_API_KEY"
  defaultValue: "f8b36d6f-7220-4fb5-8ad2-70a9a9dd2da6"
  isRequired: true
  title: User API Key
  description: "User API key for starting a test session."
  helpText:

- key: "AC_APPSHIELD_USER_MAIL"
  defaultValue: "$AC_APPSHIELD_USER_MAIL"
  isRequired: false
  title: User e-mail
  description: "An e-mail address for sending the test result PDF."
  helpText:

- key: "AC_APPSHIELD_UPLOAD_TIMEOUT"
  defaultValue: "300"
  isRequired: false
  title: File Upload Timeout
  description: "File upload timeout in seconds."
  helpText:
 
outputs:
- key: "AC_APPSHIELD_IS_APP_SECURE"
  title: "Boolean test result"
  description: "Boolean test result whether app is secure or not"
  helpText:

processFilename: python
processArguments: '%AC_STEP_TEMP%/main.py'
files:
- "main.py"