platform: iOS
buildPlatform: Flutter
displayName: Testinium Upload App
description: "Enables uploading mobile applications to the Testinium platform."
docsUrl: https://docs.appcircle.io/workflows/common-workflow-steps/testinium-upload-app
requiredComponents: "appcircle_ios_flutter_build,appcircle_ios_build_sign"
precedingComponents:
followingComponents:
webUrl: https://github.com/appcircleio/appcircle-testinium-upload-app-component
