platform: iOS
buildPlatform: ObjectiveCSwift
displayName: "Marathon Cloud"
description: "With this step you can easily run your Android and iOS tests on Marathon Cloud."
webUrl: https://github.com/appcircleio/appcircle-marathonlabs-component
repoUrl: https://github.com/appcircleio/appcircle-marathonlabs-component.git
commit: 7f16ddf
inputs:
- key: "AC_MARATHON_API_KEY"
  defaultValue: "$AC_MARATHON_API_KEY"
  isRequired: true
  title: Marathon Cloud API key
  description: 
  helpText:
- key: "AC_MARATHON_TEST_NAME"
  defaultValue: "$AC_MARATHON_TEST_NAME"
  isRequired: true
  title: Marathon Cloud Test Run Name
  description: This name will be shown on the Marathon Cloud dashboard test run list.
  helpText:
- key: "AC_MARATHON_APP_PATH"
  defaultValue: "$AC_TEST_IPA_PATH"
  isRequired: true
  title: Test App Path
  description: This path will be generated by relevant testing step.
  helpText:
- key: "AC_MARATHON_UITEST_RUNNER_APP_PATH"
  defaultValue: "$AC_UITESTS_RUNNER_IPA_PATH"
  isRequired: true
  title: UI Tests Runner Path
  description: This path will be generated by relevant testing step.
  helpText:
- key: "AC_OUTPUT_DIR"
  defaultValue: "$AC_OUTPUT_DIR"
  isRequired: true
  title: Output Directory Path
  description: Specifies the path for Marathon Cloud outputs.
  helpText:
processFilename: ruby
processArguments: '%AC_STEP_TEMP%/main.rb'
files:
- "main.rb"
