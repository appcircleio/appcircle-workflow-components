platform: iOS
buildPlatform:
displayName: Cocoapods Install
description: "Execute CocoaPods install in the project path."
webUrl: https://github.com/appcircleio/appcircle-cocoapods-component
repoUrl: https://github.com/appcircleio/appcircle-cocoapods-component.git
commit: 7f95926
inputs:
- key: "AC_PROJECT_PATH"
  defaultValue: "$AC_PROJECT_PATH"
  isRequired: true
  title: Project Path
  description: "Specifies the project path. For example : ./appcircle.xcodeproj"
  helpText:
- key: "AC_REPOSITORY_DIR"
  defaultValue: "$AC_REPOSITORY_DIR"
  isRequired: false
  title: Repository Directory
  description: Specifies the cloned repository directory.
  helpText:
- key: "AC_COCOAPODS_VERSION"
  isRequired: false
  title: Cocoapods Version
  description: Specifies cocoapods version.
  helpText:
- key: "AC_PODFILE_EXIST"
  defaultValue: "false"
  isRequired: false
  editorType: select
  options: "false,true"
  title: Pod File Existing
  description: If project repository has already Pods file, this value will not install dependencies again.
  helpText:
- key: "AC_POD_REPO_UPDATE"
  defaultValue: "false"
  isRequired: false
  editorType: select
  options: "false,true"
  title: Cocoapods Repo Update
  description: This value will update the Cocoapods native repository. If any majr changes in Cocoapods, pod repo update will run if it is true.
  helpText:
outputs:
processFilename: ruby
processArguments: '%AC_STEP_TEMP%/main.rb'
files:
- "main.rb"